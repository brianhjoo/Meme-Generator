<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme | Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

  <div class="wrapper">
    <main>
      <header>
        <h1>Meme Factory</h1>
        <h2>churning out memes by the millions</h2>
      </header>
      <form>
        <input type="text" name="imageURL" id="imageURL" placeholder="image URL" autocomplete="off">
        <input type="text" name="toptext" id="toptext" placeholder="top text" autocomplete="off">
        <input type="text" name="bottomtext" id="bottomtext" placeholder="bottom text" autocomplete="off">
        <button type="submit">build</button>
      </form>
    </main>
    <div class="memes">
      <div class="meme">
        <img class="image"
          src="https://images.pexels.com/photos/96938/pexels-photo-96938.jpeg?auto=compress&cs=tinysrgb&w=400"
          alt="kitty">
        <div class="top-text">click on me</div>
        <div class="bottom-text">to delete</div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
