<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme | Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <main>
      <header>
        <h1>Meme Generator</h1>
        <h2>Let's make some memes!</h2>
      </header>
      <form action="submit">
        <input type="text" name="imageURL" id="imageURL" placeholder="enter URL here" autocomplete="off">
        <input type="text" name="toptext" id="toptext" placeholder="enter top text here" autocomplete="off">
        <input type="text" name="bottomtext" id="bottomtext" placeholder="enter bottom text here" autocomplete="off">
        <button type="submit">Generate meme</button>
      </form>
    </main>
    <div class="memes"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
